<!DOCTYPE html>
<html>
<head>
    <title>Apostar</title>
</head>
<body>
    <h1>Apostar en {{ evento.equipo_local }} vs {{ evento.equipo_visitante }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required>
        <label for="equipo">Equipo:</label>
        <select id="equipo" name="equipo" required>
            <option value="{{ evento.equipo_local }}">{{ evento.equipo_local }}</option>
            <option value="{{ evento.equipo_visitante }}">{{ evento.equipo_visitante }}</option>
        </select>
        <button type="submit">Apostar</button>
    </form>
</body>
</html>
