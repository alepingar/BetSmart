<!DOCTYPE html>
<html>
<head>
    <title>Eventos Deportivos</title>
</head>
<body>
    <h1>Eventos Deportivos Disponibles</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                {{ evento.equipo_local }} vs {{ evento.equipo_visitante }} 
                - {{ evento.hora }}
                <a href="{% url 'hacer_apuesta' evento.id %}">Apostar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
